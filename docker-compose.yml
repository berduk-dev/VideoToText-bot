services:
  yt-dl-api:
    build:
      context: ./yt-dl-api
      dockerfile: Dockerfile
    container_name: yt-dl-api
    ports:
      - "8001:8001"
    environment:
      - PYTHONUNBUFFERED=1
    volumes:
      - /tmp/yt-dl:/tmp/yt-dl
    restart: unless-stopped
    networks:
      - transcribe-network
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8001/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 10s

  api:
    build:
      context: .
      dockerfile: ./api/Dockerfile
    container_name: transcribe-api
    ports:
      - "8000:8080"
    environment:
      - WHISPER_URL=${WHISPER_URL}
      - YTDL_URL=${YTDL_URL}
      - WHISPER_API_KEY=${WHISPER_API_KEY}
    depends_on:
      - yt-dl-api
    restart: unless-stopped
    networks:
      - transcribe-network

  bot:
    build:
      context: .
      dockerfile: ./bot/Dockerfile
    container_name: transcribe-bot
    env_file:
      - .env
    environment:
      - GO_API_URL=${GO_API_URL}
    depends_on:
      - api
    restart: unless-stopped
    networks:
      - transcribe-network

networks:
  transcribe-network:
    driver: bridge
