version: '3.8'

services:
  yt-dl-api:
    build:
      context: ./yt-dl-api
      dockerfile: Dockerfile
    container_name: yt-dl-api
    ports:
      - "8001:8001"
    environment:
      - PYTHONUNBUFFERED=1
    volumes:
      - /tmp/yt-dl:/tmp/yt-dl
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8001/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 10s

  api:
     build:
       context: ./api
       dockerfile: Dockerfile
     container_name: transcribe-api
     ports:
       - "8000:8080"
     environment:
       - YT_DL_API_URL=http://yt-dl-api:8001
     depends_on:
       - yt-dl-api
     restart: unless-stopped

